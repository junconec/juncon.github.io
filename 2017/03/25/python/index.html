<p>以上会报错，原因是</p>
<p>在定义外部的时候</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">heroinfo_set = serializers.PrimaryKeyRelatedField(read_only=True,many=True)</span><br></pre></td></tr></table></figure>

<p>需要添加many=True</p>
<p>Django视图集的使用</p>
<p>视图集的定义</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> rest_framework <span class="keyword">import</span> mixinsfrom </span><br><span class="line"><span class="keyword">from</span> rest_framework.viewsets <span class="keyword">import</span> GenericViewSetclass BookInfoViewSet(mixins.ListModelMixin,mixins.RetrieveModelMixin,GenericViewSet):    </span><br><span class="line">    <span class="string">"""使用GenericViewSet实现返回列表和单一值"""</span>     </span><br><span class="line">    <span class="comment"># 指定序列化器    serializer_class =  BookInfoSerializer    </span></span><br><span class="line">    <span class="comment"># 制定查询集    queryset = BookInfo.objects.all()</span></span><br></pre></td></tr></table></figure>

<p>视图集的加入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">url(r&apos;^books/$&apos;, new_views.BookInfoViewSet.as_view(&#123;&apos;get&apos;:&apos;list&apos;&#125;)),url(r&apos;^books/(?P&lt;pk&gt;\d+)/$&apos;, new_views.BookInfoViewSet.as_view(&#123;&apos;get&apos;:&apos;retrieve&apos;&#125;)),</span><br></pre></td></tr></table></figure>
